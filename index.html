<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POW Client</title>
</head>
<body>
    <script>
        // Updated server endpoint configuration
        const SERVER_URL = 'https://correct-server-endpoint.com/api';

        async function run() {
            try {
                console.log('Sending request to server:', SERVER_URL);
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: 'your_data_here' })
                });

                if (!response.ok) {
                    throw new Error(`Server returned an error: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Server response:', result);
            } catch (error) {
                console.error('An error occurred during fetch operation:', error);
            }
        }

        run();
    </script>
</body>
</html>
